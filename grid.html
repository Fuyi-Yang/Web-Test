<!DOCTYPE html>
<html>
  <head>
    <title>Grid Exercise
    </title>
  </head>
  <body style="padding: 0px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue">
        div1
      </div>
      <div style="background-color: lightgreen">
        div2 <button>hello my friend</button>
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color: lightblue">
        div1
      </div>
      <div style="background-color: lightgreen">
        div2 <button>hello my friend</button>
      </div>
      <div style="background-color: lightpink">
        div3 <button>hello my friend</button>
      </div>
      <div style="background-color: lightgrey">
        div1
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
    ">
      <div style="background-color: lightblue">
        div1
      </div>
      <div style="background-color: lightgreen">
        div2 <button>hello my friend</button>
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
    ">
      <div style="background-color: lightblue">
        div1
      </div>
      <div style="background-color: lightgreen">
        div2 <button>hello my friend</button>
      </div>
      <div style="background-color: lightpink">
        div3 <button>hello my friend</button>
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      row-gap: 40px;
      column-gap: 20px;
    ">
      <div style="background-color: lightblue; height:200px;">
        div1
      </div>
      <div style="background-color: lightgreen;height:200px">
        div2 <button>hello my friend</button>
      </div>
      <div style="background-color: lightpink;height:200px">
        div3 <button>hello my friend</button>
      </div>
      <div style="background-color: lightgreen;height:200px">
        div2 <button>hello my friend</button>
      </div>
      <div style="background-color: lightpink;height:200px">
        div3 <button>hello my friend</button>
      </div>
      <div style="background-color: lightblue; height:200px;">
        div1
      </div>  
    </div>
  </body>
</html>
